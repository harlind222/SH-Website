<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Company Name</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="top-section">
        <h2>Welcome to Our Company</h2>
        <p>Leading the industry with innovation.</p>
    </section>
    <section id="image-grid">
        <img src="http://via.placeholder.com/2550x550" alt="Placeholder Image 1">
        <img src="http://via.placeholder.com/2550x550" alt="Placeholder Image 2">
        <img src="http://via.placeholder.com/2550x550" alt="Placeholder Image 3">
    </section>
    <section id="carousel-section">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="http://via.placeholder.com/2550x550" alt="Slide 1"></li>
                    <li class="glide__slide"><img src="http://via.placeholder.com/2550x550" alt="Slide 2"></li>
                    <li class="glide__slide"><img src="http://via.placeholder.com/2550x550" alt="Slide 3"></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
